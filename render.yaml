services:
  - type: web
    name: my-strapi-app
    env: node
    plan: free
    buildCommand: |
      echo "=== Strapi Build with npm ==="
      echo "Node version: $(node --version)"
      echo "NPM version: $(npm --version)"
      echo "Installing dependencies..."
      npm ci --only=production
      echo "Installing sharp for Linux..."
      npm install --os=linux --cpu=x64 sharp
      echo "Setting environment variables..."
      export STRAPI_DISABLE_SWC=true
      export NODE_OPTIONS="--max-old-space-size=4096"
      echo "Building Strapi application..."
      npm run build
      echo "Checking build results..."
      echo "Current directory: $(pwd)"
      echo "Directory contents:"
      ls -la
      echo "Dist directory:"
      ls -la dist/ || echo "dist directory not found"
      echo "Build completed!"
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_CLIENT
        value: sqlite
      - key: DATABASE_FILENAME
        value: .tmp/data.db
      - key: NODE_VERSION
        value: "20"
      - key: STRAPI_DISABLE_UPLOAD
        value: "true"
      - key: STRAPI_DISABLE_SWC
        value: "true"
      - key: STRAPI_TELEMETRY_DISABLED
        value: "true"
      - key: NODE_OPTIONS
        value: "--max-old-space-size=4096"
      - key: STRAPI_UPLOAD_PROVIDER
        value: "local"
      - key: STRAPI_UPLOAD_PROVIDER_OPTIONS
        value: "{}"
      - key: STRAPI_ADMIN_PATH
        value: "/admin"
      - key: STRAPI_ADMIN_BACKEND_URL
        value: "https://my-strapi-app-uaeb.onrender.com"
      - key: ADMIN_JWT_SECRET
        value: "your-admin-jwt-secret-key-here"
      - key: API_TOKEN_SALT
        value: "your-api-token-salt-here"
      - key: TRANSFER_TOKEN_SALT
        value: "your-transfer-token-salt-here" 